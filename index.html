<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kascade Security | AI-Powered Cybersecurity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            color: #888;
            font-size: 1.25rem;
            margin-bottom: 3rem;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            margin-bottom: 3rem;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            background: #00d4ff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .service {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .service h3 {
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }
        .service p {
            color: #888;
            font-size: 0.9rem;
        }
        .channels {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .channel {
            background: #1a1a1a;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: 1px solid #333;
            color: #888;
            font-size: 0.9rem;
        }
        .footer {
            margin-top: 3rem;
            color: #555;
            font-size: 0.85rem;
        }
        .eagle {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü¶Ö</div>
        <h1>Kascade Security</h1>
        <p class="tagline">AI-Powered Cybersecurity for Modern Business</p>
        
        <div class="status">
            <div class="status-dot"></div>
            <span>Operational</span>
        </div>
        
        <div class="services">
            <div class="service">
                <h3>TitanGuard</h3>
                <p>Compliance Automation</p>
            </div>
            <div class="service">
                <h3>TitanWatch</h3>
                <p>EDR/XDR Protection</p>
            </div>
            <div class="service">
                <h3>TitanAlert</h3>
                <p>Real-time Notifications</p>
            </div>
        </div>
        
        <div class="channels">
            <div class="channel">üì± WhatsApp: +16155108553</div>
            <div class="channel">‚úâÔ∏è mizzle@dmds.site</div>
        </div>
        
        <div class="footer">
            <div class="eagle">ü¶Ö</div>
            <p>Built by Mizzle | Dipset Energy</p>
        </div>
    </div>
</body>
</html>
